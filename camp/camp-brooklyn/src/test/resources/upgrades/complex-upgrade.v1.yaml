services:
- id: app
  type: org.apache.brooklyn.entity.stock.BasicApplication

  brooklyn.children:

  - id: foo
    name: foo
    type: org.apache.brooklyn.entity.stock.BasicEntity
    brookly.config:
      number: 2

  # A dynamic cluster's members are also reported as children.
  # Dynamic clusters often include a "quarantine" group.
  - id: baz
    name: baz
    type: org.apache.brooklyn.entity.group.DynamicCluster
    brooklyn.config:
      initialSize: 1
      # dynamiccluster.firstmemberspec is a parameter.
      dynamiccluster.firstmemberspec:
        $brooklyn:entitySpec:
          id: qux
          name: qux
          type: org.apache.brooklyn.entity.stock.BasicStartable
      # memberSpec is a flag.
      memberSpec:
        $brooklyn:entitySpec:
          id: quux
          name: quux
          type: org.apache.brooklyn.entity.stock.BasicStartable
          brooklyn.config:
            stringVal: original
