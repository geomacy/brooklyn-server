services:

- id: entity
  type: org.apache.brooklyn.core.test.entity.TestEntity
  brooklyn.config:
    # flags
    confStringAlias: updated
    confName: updated
    # parameters
    test.confMapPlain:
      foo: bar
      baz: qux
    test.confListPlain:
    - 1
    - 2
    test.confSetPlain:
    - 100
    test.confObject:
      $brooklyn:object:
        type: java.lang.Integer
        constructor.args:
        - 1000
    test.childSpec:
      $brooklyn:entitySpec:
        type: org.apache.brooklyn.entity.stock.BasicEntity
        brooklyn.config:
          childSpec: updated
    # Not a field on the entity interface
    customConfig: updated
